<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../plantillas/general.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">

         <h:form id="frmcliente">
            <p:panel id="pnlcliente">

                <p:dataTable var="car" value="#{cCLiente.lista}">
                    <p:column headerText="Numero de Factura">
                        <h:outputText value="#{car.ruc}" />
                    </p:column>

                    <p:column headerText="Cliente">
                        <h:outputText value="#{car.nombre}" />
                    </p:column>

                    <p:column headerText="Subtotal">
                        <h:outputText value="#{car.direccion}" />
                    </p:column>
 
                    
                    <f:facet name="footer">
                        <p:commandButton
                            id="btnnuevo"   >                            
                        </p:commandButton>                        
                    </f:facet>
                </p:dataTable>        
                

            </p:panel>
             
             <h:panelGrid columns="2" cellpadding="5">
                <p:outputLabel for="cedula" value="Cedula: " />
                <p:inputMask id="cedula" value="#{cCLiente.cedula}" mask="9999999999"/>                 
             </h:panelGrid>             
             
        </h:form>


    </ui:define>

</ui:composition>
