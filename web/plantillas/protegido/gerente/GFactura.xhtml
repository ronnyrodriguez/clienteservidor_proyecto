<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../../plantillas/general.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">

        <h:form id="frmfacturas">
            <h:panelGrid columns="2" columnClasses="right,left" style="width:50% " >

                <p:dataTable var="car" value="#{prueba.lista}">
                    <p:column headerText="CLIENTE">
                        <h:outputText value="#{car.clienteid.nombre}" />
                    </p:column>

                    <p:column headerText="TOTAL DE COMPRAS" >
                        <h:outputText value="#{car.total}" />
                    </p:column>
                </p:dataTable>
            </h:panelGrid>
        </h:form>
        <h:form>
            <p:growl id="growl" showDetail="true" />

            <h:panelGrid columns="2" columnClasses="right,left" style="width:50%" >
                <p:chart type="pie" model="#{prueba.pieModel1}" style="width:400px;height:300px">
                    <p:ajax event="itemSelect" listener="#{prueba.itemSelect}" update="growl" />
                </p:chart>
            </h:panelGrid>

        </h:form>
    </ui:define>


</ui:composition>
